l_spanish:
 SPR_GATHERING_STORM_DESC:0 "Nacida en 1931, la Segunda República Española está desestablizada. Tras la caída del gobierno radical-cedista en 1935 debido a los escándalos de corrupción, un gobierno interino ha tomado las riendas del país. \n\nGracias a los esfuerzos de los republicanos de izquierda y de los comunistas, las izquierdas se han unido en torno al Frente Popular. Mientras tanto, las derechas siguen divididas en monárquicos alfonsinos, carlistas, fascistas y la CEDA. Al borde de una Guerra Civil, consumida por la violencia y en proceso de modernización, ¿cómo sobrevivirá España en estos tiempos oscuros?"
 POLITICS_MANUEL_PORTELA_DESC:0 "Un veterano del viejo partido liberal, Manuel Portela era un gran amigo de Alcalá-Zamora. Tras la caída del gobierno de Lerroux, Portela fue nombrado jefe del gobierno hasta las nuevas elecciones."
 POLITICS_MANUEL_AZANA_DESC:0 "Manuel Azaña es uno de los principales impulsores de la República Española. Durante su primer gobierno promulgó una serie de leyes ( la Agraria, la Militar, la Educativa ) que, aunque bienintencionadas, fueron mal ejecutadas y supusieron colocar a media sociedad contra la República."
 POLITICS_CABALLERO_DESC:0 "Francisco Largo Caballero es el líder de la UGT, el sindicato del PSOE, y del ala radical del partido. Defiende una guerra civil para tomra el poder, en contraposición a Prieto, que defiende medidas más legalistas."
 POLITICS_FRANCISCO_FRANCO_DESC:0 "Francisco Franco Bahamonde es uno de los generales que participaron en el 'Alzamiento'. Ultra-católico, monárquico y políticamente simple, Franco no tiene ningún problema en adaptar su ideología según le convenga."
 POLITICS_RIVERA_DESC:0 "El hijo del dictador Miguel Primo de Rivera. José Antonio creó el partido fascista Falange Española, de ideología nacional-sindicalista. Su partido es, junto al PCE y la CNT, el principal instigador de violencia política."
 POLITICS_GIL_ROBLES_DESC:0 "Uniendo un grupo variopinto de partidos tradicionalistas, de derecha tradicional y monárquicos con el suyo, Acción Española, Gil-Robles creó la CEDA. Aunque usa algunas consignas fascistas en los mítines, defiende la legalidad republicana, en oposición a los falangistas."
 POLITICS_NEGRIN_DESC:0 "El prestigioso doctor Juan Negrín fue el encargado de formar gobierno tras la caída de Largo Caballero en el 37. Defiende la restauración de la autoridad gubernativa y el control de los revolucionarios incontrolados."
 POLITICS_JOSE_DIAZ_DESC:0 "José Diaz es el líder del estalinista Partido Comunista de España. Apoya una toma pacífica del poder, pero es un mero títere de la Komintern o Tercera Internacional."
