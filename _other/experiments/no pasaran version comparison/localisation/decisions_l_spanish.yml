 DECISION_COST_NOT_ENOUGH:0 "La decisión cuesta £pol_power $VAL|HR0$"
 frente_popular:0 "Gobierno del Frente Popular"
 frente_popular_desc:0 "El Frente Popular ha ganado las elecciones. Es hora de implementar nuestro programa electoral y retomar las reformas de bienio reformista."
 ban_falange:0 "Prohibir la Falange"
 ban_falange_desc:0 "La Falange es la principal responsable de los disturbios que estamos viviendo. Debemos prohibir el fascismo para asegurarnos que España es libre."
 land_redistribution:0 "Redistribución de tierras"
 land_redistribution_desc:0 "La Reforma Agraria debe ser retomada si queremos asegurar el bienestar de nuestro pueblo. Por lo pronto, comenzaremos a expropiar y distribuir parcelas en Andalucía y Extremadura."
 vote_galicia:0 "Estatuto de Autonomía de Galicia"
 vote_galicia_desc:0 "Los gallegos se merecen el mismo Estatuto que han conseguido vascos y catalanes. Para conseguirlo, convocaremos un plebiscito en Galicia para que los gallegos aprueben su Estatuto."
 amnesty:0 "Anmistía General"
 amnesty_desc:0 "Uno los principales puntos de nuestro programa es la amnistía para los presos por la Revolución de 1934. Puede que no sea lo mejor, pero nos asegurará el apoyo del PSOE."
 SPR_republican_struggle:0 "Disputas Internas Republicanas"
 SPR_republican_struggle_desc:0 "Nuestro ejército está dividido entre anarquistas, comunistas y una pequeña facción republicana. Debemos tener cuidado si queremos evitar un golpe.\n§YSi una facción alcanza 75 de influencia, tomará el poder!§! \n\n§RInfluencia Comunista en el Ejército: [?Root.com_inf]§!\n§RInfluencia Anarquista en el Ejército: [?Root.ana_inf]§!\n§RInfluencia Republicana en el Ejército: [?Root.lib_inf]§!"
 expand_quinto:0 "Expandir el Quinto Regimiento"
 expand_quinto_desc:0 "El Quinto Regimiento comunista es una de nuestras mejores unidades. ¡Debemos expandirlo! §G+15 Inf. Com.§!§R-10 Inf. Ana.§!§R-5 Inf. Dem.§!"
 redistribute_sov:0 "Redistribuir Armas Soviéticas"
 redistribute_sov_desc:0 "No podemos dejar que los comunistas acaparen las armas soviéticas. Debemos redistribuirlas a todo el ejército. §R-20 Inf. Com.§!§G+10 Inf. Ana.§!§G+5 Inf. Dem.§!"
 stop_colective:0 "Detener las Colectivizaciones"
 stop_colective_desc:0 "Anarquistas y socialistas estás realizando colectivizaciones masivas en el campo. Debemos parar a estos matones y restaurar el derecho a la propiedad. §G+5 Inf. Com.§!§R-25 Inf. Ana.§!§G+20 Inf. Dem.§!"
 train_militias:0 "Entrenar Milicias Anarquistas"
 train_militias_desc:0 "Las milicias anarquistas están muy desorganizadas, pero con el entrenamiento adecuado pueden ser un arma letal contra el fascismo.§R-10 Inf. Com.§!§G+20 Inf. Ana.§!§R-10 Inf. Dem.§!"
 cnt_min:0 "Ministros de la CNT"
 cnt_min_desc:0 "Concede a la CNT una cartera ministerial. §R-10 Inf. Com.§!§G+10 Inf. Ana.§!§Y+0 Inf. Dem.§!"
 pce_min:0 "Ministros del PCE"
 pce_min_desc:0 "Concede al PCE una cartera ministerial. §G+10 Inf. Com.§!§R-10 Inf. Ana.§!§Y+0 Inf. Dem.§!""
 professional_officers:0 "Oficiales Profesionales"
 professional_officers_desc:0 "No podemos confiar en líderes milicianos anarquistas y comunistas. Debemos contar con oficiales profesionales, de carrera, si queremos hacer frente a los facciosos. §Y+0 Inf. Com.§!§R-15 Inf. Ana.§!§G+15 Inf. Dem.§!"
 quinto_officers:0 "Oficiales del Quinto Regimiento"
 quinto_officers_desc:0 "Recluta oficiales del Quinto Regimiento para integrarlos en el Ejército, mejorando así la disciplina. §G+20 Inf. Com.§!§R-10 Inf. Ana.§!§R-10 Inf. Dem.§!"
 expand_police:0 "Expandir Fuerzas Policiales"
 expand_police_desc:0 "La quema y saqqueo de inglesias, las violaciones a monjas, los robos y los asesinatos, todo debe cesar inmediatamente. Para ello, expandiremos nuestra fuerza policial. §G+5 Inf. Com.§!§R-20 Inf. Ana.§!§G+15 Inf. Dem.§!"
 guerrillas_retaguardia:0 "Guerrillas en Territorio Enemigo"
 guerrillas_retaguardia_desc:0 "Aunque la represión de los facciosos es brutal, todavía podríamos intentar introducir guerrillas tras sus líneas. §R-15 Inf. Com.§!§G+20 Inf. Ana.§!§R-5 Inf. Dem.§!"
 reserva_milicia:0 "Reclutar más Milicias"
 reserva_milicia_desc:0 "¡Tú! ¡¿Qué haces ahí, sentado, sin hacer nada?! ¡Toma este rifle y lucha por la República! §R-5 Inf. Com.§!§G+10 Inf. Ana.§!§R-5 Inf. Dem.§!"
 quinta_biberon:0 "Quinta del Biberón"
 quinta_biberon_desc:0 "Tiempos extremos requieren medidas extremas. Es hora de llamar a filas a los reemplazos de 1919. §G+5 Inf. Com.§!§R-10 Inf. Ana.§!§G+5 Inf. Dem.§!"
 get_quinto:0 "Se reclutará una división de infantería veterana"
 pce_mission:0 "Golpe de Estado Comunista"
 pce_mission_desc:0 "Los comunistas tienen demasiada influencia. O les damos el poder o tratamos de contrarrestar el suyo."
 give_pce_power:0 "Dar el Poder al PCE"
 give_pce_power_desc:0 "Para evitar conflictos internos, José Díaz será nombrado Presidente del Consejo de Ministros."
 SPA_offensives:0 "Alzamiento Nacional"
 SPA_offensives_desc:0 "Hemos tomado las armas para aplastar a la Hidra Roja, pero nuestro Alzamiento no ha sido del todo exitoso. Debemos liberar el resto de España de la barbarie roja cuanto antes."
 SPA_attack_extr:0 "Ofensiva en Badajoz"
 SPA_attack_extr_desc:0 "Para unir nuestras tierras, debemos tomar la ciudad de Badajoz, defendida por el republicano Idelfonso Puigdenolas. No debería ser muy difícil vencer a la chusma miliciana."
 SPA_attack_madrid:0 "Marcha Sobre Madrid"
 SPA_attack_madrid_desc:0 "Madrid apenas está defendido por milicianos inexpertos. ¡Tomemos Madrid ahora y acabemos la guerra!"
 SPA_attack_cat:0 "Ofensiva en Cataluña"
 SPA_attack_cat_desc:0 "Cataluña es un nido de anarquismo y separatismo, que debemos liberar cuanto antes. Su industria también vendrá bien."
 SPA_attack_malaga:0 "Atacar Málaga"
 SPA_attack_malaga_desc:0 "Para facilitar la llegada de suministros italianos, debemos asegurar el control del puerto de Málaga."
 SPA_attack_north:0 "Tomar el Norte"
 SPA_attack_north_desc:0 "El norte republicano está aislado, es débil, y tiene industria que podemos explotar. ¡Es hora de tomarlo!"
 SPA_extremadura_mission:0 "Batalla de Badajoz"
 SPA_madrid_mission:0 "Batalla de Madrid"
 SPA_cat_mission:0 "Campaña de Cataluña"
 SPA_malaga_mission:0 "Batalla de Málaga"
 SPA_north_mission:0 "Campaña del Norte"
 SPA_bsq_victory:0 "Basque Industry"
 cnt_mission:0 "Golpe de Estado de la CNT"
 cnt_mission_desc:0 "Los anarquistas son demasiado poderosos. Si no bajamos su influencia rápido, darán un golpe de Estado."
 give_cnt_power:0 "Dar el poder a la CNT"
 give_cnt_power_desc:0 "Para evitar disputas internas, debemos entregar el poder a la CNT, reconociendo así su influencia sobre el ejército."
 dem_mission:0 "Golpe de Estado Republicano"
 dem_mission_desc:0 "Sorprendentemente, los republicanos han conseguido una posición de fuerza en el Ejército. Si no bajamos su influencia, pueden intentar un golpe."
 give_dem_power:0 "Dar el poder a los republicanos"
 give_dem_power_desc:0 "Para evitar conflictos internos, debemos nombrar a Manuel Azaña jefe del gobierno y restaurar la Constitución de 1931."
 SPR_battles:0 "Defensa de la República"
 SPR_battles_desc:0 "¡Los viles facciosos atacan nuestro territorio! Pase lo que pase, debemos defendernos. ¡No Pasarán!"
 SPR_extremadura_mission:0 "Defender Badajoz"
 SPR_madrid_mission:0 "Defender Madrid"
 SPR_north_mission:0 "Defender the North"
 SPR_malaga_mission:0 "Defender Málaga"
 SPR_catalonia_mission:0 "Defender Cataluña"
 enforce_authority:0 "Restaurar nuestra autoridad"
 end_struggle_now:0 "Esto terminará las disputas internas"
 pce_power:0 "El PCE está en el poder"