l_spanish:
 spanish_civil_war:0 "Guerra Civil Española"
 spain.1.t:0 "¡Golpe Militar!"
 spain.1.d:0 "¡Un grupo de generales de gran poder en las Fuerzas Armadas ha publicado un pronunciamiento, denunciando al gobierno actual de España! Han puesto en marcha un golpe de derechas con apoyo de monárquicos conservadores y el clero. Una parte significativa del ejército se ha aliado con estos Nacionales, pero hasta el momento no han logrado capturar ninguna ciudad importante de España a excepción de Sevilla.\n\nEntre tanto, voluntarios de izquierda acuden en masa a ponerse bajo la bandera del gobierno republicano, listos para apoyarlo contra los rebeldes. Estos republicanos pueden estar mal adiestrados, pero nadie puede dudar de su entusiasmo.\n\nLas líneas de combate han quedado marcadas, ¿a qué bando debemos apoyar?"
 spain.1.a:0 "¡El Ejército!"
 spain.1.b:0 "¡El Gobierno!"
 spain.10.t:0 "¡Rebelión Comunista!"
 spain.10.d:0 "Tras la victoria electoral de la CEDA en las elecciones de febrero, se tomaron medidas severas para poner coto a la violencia política. Eso incluía una gran operación policial contra grupos sindicales y de extrema izquierda.\n\nConsiderando estas medidas como 'fascistas', el ala radical del Partido Socialista ha comenzado una insurrección, todavía mayor que la Revolución del 34. Tras una huelga general, han tomado el control de la costa Mediterránea y la ciudad de Madrid. \n\nEl partido derechista Falange Española ha ofrecido a Gil-Robles un gobierno de coalición presidido por José Antonio para ganar el apoyo de la derecha. . Las líneas de combate han quedado marcadas, ¿a qué bando debemos apoyar?"
 spain.10.a:0 "¡Apoyar al Gobierno!"
 spain.10.b:0 "¡Apoyar a los Revolucionarios!"
 spain.10.c:0 "Aceptar la oferta falangista"
 nationalists_chosen:0 "¡Muerte a los Rojos!"
 republicans_chosen:0 "¡Muerte a los Falangistas!"
 republican_chosen:0 "¡A las Barricadas!"
 ceda_chosen:0 "¡En Defensa de la Democracia!"
 anarchy:0 "La FAI tomará el poder. Se reclutarán milicias adicionales"
 spain.2.t:0 "¿Buscar apoyo internacional?"
 spain.2.d:0 "El golpe no ha sido un éxito completo, pero carlistas, falangistas y la Confederación de Derechas Autónomas han logrado movilizar una gran parte del ejército para derrocar a la república, que ha permitido durante demasiado tiempo que nuestra orgullosa nación cristiana caiga en la anarquía. El resultado todavía es incierto,  y el mundo mira con preocupación cuál lado saldrá victorioso.\n\nPero no llevamos a cabo este golpe cruzándonos de brazos, y tampoco debe hacer el mundo si quiere aplastar la amenaza roja. Otras naciones en el mismo proceso de restaurar su gloria nacional deben estar dispuestas a venir en nuestra ayuda."
 spain.2.a:0 "Solicitemos equipamiento y municiones."
 spain.2.b:0 "¡España debe ganarse con sangre española!"
 spain.3.d:0 "Las fuerzas reaccionarias y fascistas del ejército buscaban aplastar la República de un golpe rápido, pero no contaban con la resistencia que encontraron en las grandes ciudades, ni la rápida movilización de las milicias obreras. En lugar de un golpe, han comenzado una guerra, guerra por el progreso y el futuro que desea el pueblo español.\n\nNaciones democráticas y socialistas por igual expresan su apoyo a la República, pero pocos se atreven a comprometerse a una implicación directa. Pidamos que apoyen nuestro esfuerzo, o los opresores vendrán después a por su libertad y solidaridad"
 spain.3.a:0 "¡Esta es una lucha internacional para contener el fascismo!"
 spain.3.b:0 "¡No seremos títeres de estados degenerados de trabajadores!"
 spain.4.t:0 "España nacional quiere nuestra ayuda"
 spain.4.d:0 "La Guerra Civil Española ha hecho una clase de microcosmos de nuestra visión de la situación mundial: comunistas y liberales buscan destruir los viejos valores, y nosotros tomamos las armas para restablecerlos. No es de extrañar que los Nacionales de España hayan contactado con nosotros y otros para que les equipemos para el conflicto que se avecina."
 spain.4.a:0 "Prometemos enviar lo que podamos."
 spain.4.b:0 "Si les falta fuerza para conseguir el poder, es que no lo merecen."
 spain.5.t:0 "España republicana quiere nuestra ayuda"
 spain.5.d:0 "El fracaso en derribar la Segunda República español es una señal clara de que los fascistas no permitirán que las flores del progreso crezcan ni siquiera donde arraigan naturalmente. Los republicanos y sus aliados, una mezcla de demócratas, comunistas y anarquistas, se han vuelto hacia a nosotros y otras partes de la comunidad internacional buscando ayuda. Muchas naciones que afirman defender la democracia y la libertad han negado su apoyo por miedo a verse arrastrados a una guerra. ¿Cómo respondemos?"
 spain.5.a:0 "Prometamos enviar armas y equipamiento."
 spain.4.a.tt:0 "[From.GetName] agradecería que organizásemos un préstamo-arriendo durante la guerra."
 spain.5.b:0 "Por desgracia, no podemos permitirnos intervenir."
 spain.6.t:0 "España Nacional aprecia nuestra ayuda"
 spain.6.d:0 "Nuestro préstamo-arriendo a España Nacional no ha pasado inadvertido. Si salen victoriosos, encontraremos un aliado fuerte una vez España quede reconstruida."
 spain.6.a:0 "Esperemos que contengan el Terror rojo."
 spain.7.t:0 "España republicana aprecia nuestra ayuda."
 spain.7.d:0 "Nuestro préstamo-arriendo a Republican España no ha pasado inadvertido. Si se restablece la República, podemos estar seguros que apoyarán nuestros continuados esfuerzos por librar al mundo de la escoria fascista."
 spain.7.a:0 "¡Viva la República!"
 spain.8.t:0 "Madrid reconquistada"
 spain.8.d:0 "La guerra está ganada. Madrid es nuestra de nuevo y tenemos la oportunidad de hacer que esta ciudad histórica sea de nuevo el centro de España. Ha visto mucha batalla y requerirá reconstrucción. ¿Qué mejor manera de conseguirlo que haciéndola nuestra capital?"
 spain.8.a:0 "Trasladar capital a Madrid"
 spain.8.b:0 "Mantener la ubicación actual"
 spain.9.t:0 "Elecciones de 1936"
 spain.9.d:0 "La Segunda República ha demostrado tener una existencia frágil. Manuel Azaña puede ser presidente con el respaldo del Frente Popular, una amplia coalición de grupos izquierdistas apoyados por republicanos, comunistas y anarquistas.\n\nPero la oposición de derechas, incluyendo conservadores, monárquicos y fascistas, también está comenzando a unirse en su causa de  para la causa de poner fin al Frente Popular. La victoria de cualquiera de las coaliciones hará que sus oponentes aprovechen la ventaja de sus conflictos internos para lanzar una revolución. Esta elección no es la prueba final que España tendrá que soportar para la resolución de este conflicto."
 spain.9.a:0 "Victoria del Frente Popular"
 spain.9.b:0 "Victoria de la CEDA"
 spain.11.t:0 "¿Un gobierno socialista?"
 spain.11.d:0 "Tras la rebelión militar de julio, el poder de la izquierda ha aumentado considerablemente. Los socialistas controlan las milicias que componen nuestro ejército y muchas de la fábricas.\n\nEl Partido Socialista ha pedido al presidente de la República un gobierno de coalición frentepopulista, presidido por Largo Caballero. Un gobierno socialista reforzaría nuestra autoridad, pero quizá sea el fin de la democracia. ¿Cómo debemos responder?"
 spain.11.a:0 "Formar un gobierno socialista"
 spain.11.b:0 "Rechazar las demandas socialistas"
 spain.11.c:0 "Los revolucionarios toman el poder!"
 spain.12.t:0 "Niceto Alcalá-Zamora"
 spain.12.d:0 "El Presidente de la República ha sido Niceto Alacalá-Zamora, un político derechista católico, desde 1931. A pesar de ello, sus apoyos están desapareciendo. La izquierda ha demandado que sea reeplazado por Azaña, lo que les daría más poder.\n\nMientras la derecha protesta por esta violación de la democracia, la votación parlamentaria va a comenzar. ¿A quién debemos apoyar?"
 spain.12.a:0 "Reemplázale."
 spain.12.b:0 "Déjale en el puesto"
 spain.13.t:0 "Violencia Callejera"
 spain.13.d:0 "La violencia política es un problema común en España, pero estas últimas semanas el problema ha empeorado. Comunistas y falangistas libran una guerra urbana mientras los moderados le piden al gobierno que intervenga.\n\nPodemos enviar a la policía para parar estas luchas, pero eso podría enfadar aún más a los radicales. ¿Qué debemos hacer?"
 spain.13.a:0 "¡Ya Basta!"
 spain.13.b:0 "No podemos asumir el riesgo"
 militias:0 "Se formará un gobierno socialista con elecciones cada 4 años. Se reclutarán milicias adicionales."
 spain.14.t:0 "Elecciones de 1940"
 spain.14.d:0 "Tras la derrota fascista en la guerra civil, el gobierno socialista ha ido acaparando más y más poder, transformando el país en una semi-dictadura. El gobierno a prohibido todos los partidos de derechas y sólo deja a los republicanos de izquierda y los socialistas presentarse a las elecciones. \n\nEsta puede ser la última esperanza para la democracia en España. ¿Quién ganará?"
 spain.14.a:0 "Victoria socialista"
 spain.14.b:0 "Victoria republicana"
 spain.15.d:0 "Tras la derrota fascista en la guerra civil, el gobierno de Manuel Azaña ha hecho una serie de esfuerzos en pos de la democracia, aunque ha prohibido los partidos de extrema derecha. \n\n Hay 3 candidaturas con posibilidades de victoria: La de la CEDA, la del propio Azaña y la de los socialistas. ¿Quién ganará?"
 spain.15.c:0 "Victoria de la CEDA"
 spain.16.d:0 "Tras la derrota comunista en la guerra civil, el gobierno de Gil-Robles ha hecho una serie de esfuerzos en pos de la democracia, aunque ha prohibido los partidos de extrema izquierda. \n\n Hay 3 candidaturas con posibilidades de victoria: La de Gil-Robles, la de los republicanos de izquierda y la de los falangistas. ¿Quién ganará?"
 spain.16.a:0 "Victoria falangista"
 spain.17.d:0 "Tras la derrota comunista en la guerra civil, el gobierno falangista ha ido acaparando más y más poder, transformando el país en una semi-dictadura. El gobierno a prohibido todos los partidos de izquierda y sólo deja a la CEDA y a la Falange presentarse a las elecciones. \n\nEsta puede ser la última esperanza para la democracia en España. ¿Quién ganará?"
 spain.18.t:0 "Crisis del 37"
 spain.18.d:0 "La autoridad del gobierno se está derrumbando. Anarquistas y trotskistas luchan contra los comunistas en Barcelona. ¿Tomarán los revolucionarios el poder, o serán aplastados por la alianza entre moderados y comunistas?"
 spain.18.a:0 "Negrín es nombrado nuevo jefe del gobierno"
 spain.20.t:0 "La forma de gobierno"
 spain.20.d:0 "Parece que nuestro Estado campamental no es suficiente para las circunstancias en las que nos encontramos. Urge crear una administración y un Estado fuerte. Para ello, muchos proponen la unificación de todos los partidos de derecha en un sólo partido único, al estilo fascista, mientras que otros claman por una restauración monárquica. ¿A quién debemos apoyar?"
 spain.20.a:0 "¡Partido único!"
 spain.20.b:0 "¡Viva el Rey!"
 spain.21.t:0 "La Reunión de Burgos"
 spain.21.d:0 "Los generales rebelados contra la República Española se han reunido hoy en Burgos para elegir a un Generalísmo. Los dos principales candidatos son Franco y Mola. \n\n Mientras que Franco goza del apoyo de los monárquicos, la Iglesia y los fascistas, Mola se está quedando más y más aislado. ¿Quién resultará elegido?"
 spain.21.a:0 "El general Franco"
 spain.21.b:0 "El general Mola"
 spain.23.t:0 "¿Restaurar la monarquía?"
 spain.23.d:0 "Tras la victoria en la guerra, algunos generales monárquicos claman por la restauración de la monarquía y el retorno del rey Alfonso XII. Aunque sus demandas son legítimas, el cambio no sería bien recibido por las potencias fascistas, ni tampoco por la población, que se ve más republicana que monárquica. ¿Aunque desde cuándo eso es un problema?"
 spain.23.a:0 "Restaurar la Monarquía"
 spain.23.b:0 "¡Cuando muera!"
 spain.24.t:0 "Madrid Amenazada"
 spain.24.d:0 "Las tropas del Ejército de África se están acercando a Madrid con inusitada rapidez. Está claro que nuestro ejército no podrá contenerlos... a menos que aumentemos la moral de la tropa. Hoy, más que nunca: ¡No Pasarán!"
 spain.24.a:0 "Madrid será la tumba del fascismo"
 spain.25.t:0 "El Asesinato de Calvo Sotelo"
 spain.25.d:0 "Esta noche, tras el asesinato del teniente de las milicias antifascistas José Castillo, un grupo de Guardias de Asalto se han llevado al diputado de derechas José Calvo Sotelo de su domicilio, a pesar de su inmunidad parlamentaria, y le han asesinado de un tiro, pegado por el pistolero Victoriano Cuenca, a doscientos metros de su casa. El cadáver ha sido encontrado por la mañana en el cementerio del Este, y el cuerpo ha sido identificado a mediodía. Los líderes de la derecha ya han declarado sus intenciones de que este acto tenga consecuencias y los conservadores han perdido por completo la fe en la legalidad republicana."
 spain.25.a:0 "Esto es la guerra..."
 spain.26.t:0 "El Asesinato de José Díaz"
 spain.26.d:0 "Esta noche, tras un altercado en la Plaza Mayor entre comunistas y falangistas, un grupo liderado por el militar retirado Luis Arrerondo ha atacado violentamente la sede del PCE en Madrid. Tras horas de tiroteos entre las milicias de uno y otro signo y las fuerzas de seguridad, se ha encontrado en cuerpo de José Díaz, líder del PCE, con un tiro en la frente y un fusil en la mano. La izquierda radical ya ha advertido que este acto tendrá consecuencias y que José Díaz se ha convertido en un mártir de la revolución socialista, que parece más cerca que nunca."
 spain.27.t:0 "Victoria del Frente Popular"
 spain.27.d:0 "Tras una ajustada campaña, donde la violencia y la coacción han estado muy presentes, las urnas parecen proclamar al Frente Popular, la coalición de republicanos de izquierda, socialistas y comunistas, como vencedora. Los líderes del centro y las derechas mantienen que la violencia ejercida por la izquierda les ha impedido hacer campaña, mientras la izquierda reclama la formación inmediata de un gobierno presidido por Azaña y rechazan que haya habido manipulación y extorsiones por su parte. Está claro que las elecciones no servirán para calmar la agitada situación que vive la República."
 spain.27.a:0 "¡Viva la República!"
 spain.31.t:0 "Congreso del PSOE"
 spain.31.d:0 "El Partido Socialista celebró ayer un congreso extraordinario, con permiso del Gobierno, en Madrid. Los resultados fueron claros: la socialdemocracia de Prieto y Besteiro ha vencido al ala radical del partido y ha eliminado el marxismo como definición ideológica para sustituirla por una 'socialdemocracia radical'. Está claro que la democracia se ha fortalecido."
 spain.31.a:0 "Perfecto"
 spain.28.t:0 "Elecciones de 1944"
 spain.28.d:0 "Los socialistas han gobernado durante 4 años, en los que han impuesto su programa económico y social. La oposición ha quedado reducida a los republicanos de izquierda, que se han presentado a las elecciones con un mensaje liberal. Aunque es muy posible que el PSOE gane mediante pucherazo, todavía hay una oportunidad para la democracia."
 spain.29.d:0 "Tras 4 años de gobierno moderado, España se prepara para otro proceso electoral. A pesar de los disturbios ocasionados por grupos extremistas, está claro cuáles son los principales contendientes: La CEDA, de Gil-Robles, con un programa democristiano y la alianza entre republicanos de izquierda y el nuevo PSOE de Prieto, que se presenta con un programa socialdemócrata. ¿Quién ganará?"
 spain.29.a:0 "¡Los republicanos!"
 spain.29.b:0 "¡La CEDA!"
 spain.30.d:0 "Los falangistas han gobernado durante 4 años, en los que han impuesto su programa económico y social. La oposición ha quedado reducida a la CEDA, que se ha presentado a las elecciones con un mensaje liberal. Aunque es muy posible que la Falange gane mediante pucherazo, todavía hay una oportunidad para la democracia."
 spain.32.t:0 "¡La República Española pide ayuda!"
 spain.32.d:0 "¡La República Española está en peligro! Francia siempre ha apoyado la democracia y una victoria fascista en España nos dejaría con tres vecinos fascistas, algo demasiado peligroso. Por otra parte, Alemania e Italia puede que nos ataquen si apoyamos a la República, y el Reino Unido no nos defenderá. ¿Que debemos hacer?"
 spain.32.a:0 "¡Por la Democracia!"
 spain.32.b:0 "No queremos problemas..."
 spain.33.t:0 "¡Francia apoya a la República Española!"
 spain.33.d:0 "¡Noticias de París! Los franceses han descubierto nuestro apoyo al bando nacional y están suministrando armas a la República Española. Podríamos atacar a Francia, ya que estamos seguros que los británicos no intervendrán. Por otra parte, estamos muy débiles todavía..."
 spain.33.a:0 "¡A la Guerra!"
 spain.33.b:0 "Mala suerte..."
 spain.34.t:0 "¡Francia nos apoya!"
 spain.34.d:0 "¡Llegan armas de Francia! Está claro que las democracias del mundo nos apoyan, lo cuál debilitará a los siempre poderosos socialistas."
 spain.34.a:0 "¡Perfecto!"
 support_republic:0 "Enviaremos armas y hombres a la España Republicana. Alemania podría responder con un ataque militar..."
 support_got:0 "¡Conseguiremos 7 divisiones en Madrid!"
 viriatos_got:0 "¡Conseguiremos 2 divisiones en Galicia!"
 send_viriatos:0 "Enviaremos hombres y equipo a los nacionalistas españoles."
 spain.35.t:0 "¡Guerra civil en España!"
 spain.35.d:0 "¡Los buenos católicos se han rebelado contra la escoria roja en España! Algunos voluntarios, apodados 'Los Viriatos' ya se han organizado para ayudar a los nacionales, y sólo necesitan nuestro permiso. ¿Los enviamos?"
 spain.35.a:0 "Enviar 'Los Viriatos'"
 spain.35.b:0 "Mejor no intervenimos..."
 spain.36.t:0 "Los 'Viriatos'"
 spain.36.d:0 "¡Varios voluntarios Portugueses han cruzado la frontera y han entrado en Galicia! Se hacen llamar 'Los Viriatos' y dicen que están aquí por el catolicismo, la ley y el orden."
 spain.36.a:0 "¡Perfecto!"
 spain.37.t:0 "¡Escalada de la crisis española!"
 spain.37.d:0 "¡Guerra en Europa! Tras el apoyo público ofrecido por Alemania a los golpistas españoles, y el apoyo francés al gobierno izquierdista de Madrid, la tensión ha aumentado sin precedentes. Tras las condenas británicas al intervencionismo de ambos países en un conflicto interno, Adolf Hitler ha declarado en un mitin que Francia no condenará al pueblo español a la hidra roja. Tras estas declaraciones, tropas alemanas atacaban posiciones francesas, expandiendo la Guerra de España a Europa Occidental."
 spain.37.a:0 "¡Qué irresponsables!"
 spain.37.b:0 "¡A la Victoria!"
 spain.38.t:0 "¡La República Española pide nuestra ayuda!"
 spain.38.d:0 "¡El gobierno legítimo español está siendo atacado por invasores fascistas! El pueblo y el partido quieren enviar ayuda, pero, ¿qué ayuda? ¿Divisiones? ¿Equipo?"
 spain.38.a:0 "Envía divisiones y equipo"
 spain.38.b:0 "Envía equipo"
 spain.38.c:0 "No les hace falta ayuda"
 spain.39.t:0 "¡Llega ayuda soviética!"
 spain.39.d:0 "¡Acaba de llegar un convoy a Cartagena, procedente de Odessa! El convoy está lleno de equipo de infantería y algunos tanques."
 spain.39.a:0 "Bien"
 send_equipment:0 "Enviaremos tanques y equipo de infantería a los republicanos españoles"
 spain.40.t:0 "Las Brigadas Internacionales"
 spain.40.d:0 "¡Buenas noticias! Voluntarios antifascistas de todo el mundo ( sobre todo de Francia ) se han organizado para venir a españa y ayudarnos a aplastar a los sublevados. ¡Serán de gran ayuda!"
 spain.40.a:0 "¡Gracias Camaradas!"
 spain.41.t:0 "Los Requetés Carlistas"
 spain.41.d:0 "¡Los ultra-reaccionarios carlistas no se limitan a brindarnos apoyo moral, sino que también lucharán bajo nuestra bandera! Ya se han organizado y están deseando aplastar al bolchevismo y al liberalismo corrupto."
 spain.41.a:0 "¡Dios, Patria y Rey!"
 spain.42.t:0 "El Frente Popular"
 spain.42.d:0 "Esta mañana, representantes del PSOE, el PCE e Izquierda Republicana, junto con algunos partidos más pequeños como el Partido Sindicalista o Unión Republicana, se han reunido para firmar el documento que confirme su alianza electoral para las elecciones de febrero. Esta alianza, llamada 'Frente Popular', es la favorita para ganar los comicios, ya que las derechas y el centro se presentan muy desunidos."
 spain.42.a:0 "La izquierda se fortalece..."
 spain.43.t:0 "Victoria de la CEDA"
 spain.43.d:0 "Tras una ajustada campaña, donde la violencia y la coacción han estado muy presentes, las urnas parecen proclamar a la CEDA, en coalición en muchas provincias con los liberales y con los agrarios, como vencedora. La izquierda radical a reaccionado rompiendo el Frente Popular y creando el Frente Trabajador, una nueva alianza para 'alcanzar el socialismo por otras vías'. Parece que las elecciones sólo han empeorado la agitada situación que vive España."
 spain.43.a:0 "¡Viva España!"
 carlist_requetes:0 "Conseguiremos 5 divisiones de infantería en Burgos."
 international_brigades:0 "Conseguiremos 6 divisiones de infantería."
 SPR_church:0 "Nacional-Catolicismo"
 spain.44.t:0 "El nuevo gobierno"
 spain.44.d:0 "Con Azaña nombrado Jefe del Estado, debemos elegir el próximo Jefe del Gobierno. Hay tres opciones principales: el socialista moderado Prieto, que pretende eliminar la violencia política; Casares Quiroga, amigo y compañero de Azaña; y formar una caolición con el centro para calmar a la derecha. ¿A quién debemos escoger?"
 spain.44.a:0 "Casares Quiroga"
 spain.44.b:0 "Indalecio Prieto"
 spain.44.c:0 "La coalición centrista"
 spain.45.t:0 "La CEDA pide ministerios"
 spain.45.d:0 "Tras la formación de la coalición de centro, la CEDA, el partido más grande de España, nos ha pedido su entrada en el gobierno. La izquierda ha declarado que eso sería como aceptar el 'fascismo', miestras que el ejército desea que Gil-Robles sea nombrado ministro de Guerra. ¿Qué debemos hacer?"
 spain.45.a:0 "Rechaza la propuesta"
 spain.45.b:0 "Sólo el minsterio de Guerra"
 spain.45.c:0 "Admíteles en la caolición"
 spain.46.t:0 "¿Romper el Partido Socialista?"
 spain.46.d:0 "Con el nombramiento reciente de Prieto como mistro de Guerra, el ala radical del PSOE, dirigida por Largo Caballero, ha declarado sus intenciones de dividir el partido y unirse a los comunistas si el gobierno sigue colaborando con 'los burgueses'. Podemos tratar de llegar a un acuerdo con ellos, aunque, ¿merece la pena?"
 spain.46.a:0 "Trata de llegar a un acuerdo"
 spain.46.b:0 "Que se vayan"
 spain.47.t:0 "¡Revolución comunista!"
 spain.47.d:0 "Parece que nuestras políticas conciliadoras, destinadas a evitar una guerra civil, no han dado su fruto. La izquierda radical, tras declarar que el gobierno está 'en manos del fascismo', ha convocado una huelga general en las regiones agrarias de Anadalucía y Extremadura y en la costa Mediterránea. La violencia ha llegado a un punto que nuestras fuerzas presentes en la joven República Popular Española han sido expulsadas. El nuevo gobierno comunista ha reclutado milicias y ha movilizado a los obreros para 'aplastar a la reación' ¿A quién debemos apoyar?"
 spain.48.t:0 "¡Guerra Civil Evitada!"
 spain.48.d:0 "¡Parece que nuestras políticas han dado su fruto! Tanto la izquierda como la derecha están calmadas y la violencia política está desapareciendo. Pronto volveremos a ser una gran país."
 spain.48.a:0 "¡Unidos somos fuertes!"
 SPR_ac:0 "Coalición Centrista"
 SPR_ac_long:0 "Coalición Centrista"
 civil_war_avoided:0 "Guerra Civil Evitada"
 SPR_depression:0 "Recesión Económica"
 SPR_depression_desc:0 "La economía española, ya muy débil de por sí, se encuentra en recesión. Será necesario hacer reformas para arreglar la economía"
 spain.49.t:0 "Una propuesta de la UGT"
 spain.49.d:0 "Miembros de la UGT, disconformes con la 'bolchevización' del PSOE, nos han presentado un programa de medidas y concesiones a los obreros que eviten la radicalización. Aceptarlo supondría importantes pérdidas económicas y Gil-Robles ya ha declarado que sería dejarse dominar por los revolucionarios. Por otra parte, ¿quién parará a las masas obreras si rechazamos el acuerdo?"
 spain.49.a:0 "Aceptar el acuerdo"
 spain.49.b:0 "Rechazar el acuerdo"
 spain.50.t:0 "Apoyos Parlamentarios"
 spain.50.d:0 "A pesar de que la CEDA ha sido la indiscutible ganadora de los comicios, su grupo parlamentario no llega a la mayoría absoluta y es necesario pactar. Hay dos opciones: pactar con los liberales de Portela Valladares para formar un gobierno de conciliación nacional o pactar con los monárquicos carlistas y con Renovación Española para una posible vuelta a la monarquía. ¿Qué debemos hacer?"
 spain.50.a:0 "Pactar con los liberales"
 spain.50.b:0 "Pactar con los monárquicos"
 spain.51.t:0 "¡Huelga General!"
 spain.51.d:0 "Representantes de la UGT, la CNT y el Frente Trabajador han convocado una gran huelga general en todo el país. Ya se están empezando a sentir las pérdidas económicas y la Guardia Civil ha tenido que intervenir en varias ciudades para evitar asaltos físicos contra burgeses y terratenientes. Cualquier acción represiva podría ser la mecha que encienda este montón de pólvora..."
 spain.51.a:0 "Malditos obreros..."
 spain.52.t:0 "Los Acuerdos de Zaragoza"
 spain.52.d:0 "Miembros del ala liberal del gobierno han estado negociando con los obreros y por fin tienen un resultado. Es un documento de 10 páginas que incluye varias medidas y concesiones económicas para los obreros. Si no lo firmamos la huelga continuará, pero tenemos otros medios para poner las fábricas de vuelta al trabajo..."
 spain.52.a:0 "Acepta el acuerdo"
 spain.52.b:0 "No hacer nada"
 spain.52.c:0 "Envía al Ejército"
 spain.53.t:0 "¿Prohibir la Falange?"
 spain.53.d:0 "Tras aceptar las medidas propuestas por los obreros, las izquierdas han dejado en gran medida la violencia política. Pero la ultraderechista Falange sigue provocando a las izquierdas. Ayer en Alicante un grupo de falangistas atacaron a unos sindicalistas en una taberna y mataron a cuatro. Por ello, la izquierda, moderada y radical, pide que prohibamos la Falange y arrestemos a José Antonio. ¿Damos la orden?"
 spain.53.a:0 "La Falange es legal"
 spain.53.b:0 "Prohíbe la Falange"
 SPR_concessions:0 "Concesiones a los obreros"
 SPR_strike:0 "Huelga General"
 SPR_militarized:0 "Fábricas Militarizadas"
 monarchy_spain:0 "Los monárquicos están en el gobierno"
 spain.54.t:0 "La violencia empeora"
 spain.54.d:0 "Desde las elecciones de febrero, los incidentes políticos provocados por izquierda y derecha, sobre todo en el campo, han sumido a España en una situación de violencia y polarización. Si no hacemos algo, tendremos que enfrentarnos a una Guerra Civil..."
 spain.54.a:0 "España se rompe..."
 spain.55.t:0 "Introducción"
 spain.55.d:0 "España se encuentra en un periodo turbulento. Tras el fracaso estrepitoso que suposo la guerra del Rif para España, el rey Alfonso XIII, cada vez más impopular, autorizó la formación de una dictadura militar provisional dirigida por Miguel Primo de Rivera. El hecho de que el propio rey se saltara la constitución liberal de la Restauración acabó con su legitimidad y provocó que, en 1931, dos años después de la caída de la dictadura, el rey Alfonso XIII abandonara el país y se proclamara la Segunda República. \n\nEl primer gobierno republicano, dirigido por Manuel Azaña, inició una serie de reformas ( militar, agraria, educativa ) que enfadaron a derecha y, debido a su lenta aplicación, también a la izquierda. Desvanencias entre republicanos y socialistas provocaron la caída de este gobierno y, junto con la abstención de los anarquistas por los sucesos de Casas Viejas, la victoria de la derechista CEDA en las elecciones de 1933. \n\nTemeroso de Gil-Robles, el presidente Alcalá-Zamora encomendó el gobierno al liberal Lerroux y su Partido Republicano Radical. La entrada de la CEDA en el gobierno provocó un intento de revolución socialista en 1934 que se saldó con varios muertos y heridos. Tras la relativa estabilidad de 1935, un escándalo de corrupción provocó la caída de Lerroux. Rechazando dar el gobierno a la CEDA, Alcalá-Zamora disolvió las cortes y convocó elecciones para febrero de 1936. Entre tanto, Manuel Portela, amigo de Zamora y miembro del centro liberal, lidera en gobierno hasta las elecciones."
 spain.55.a:0 "¡Prevaleceremos!"
 spain.56.t:0 "Caos Electoral"
 spain.56.d:0 "Con los incidentes políticos cada vez más frecuentes y severos a medida que se aproximan las elecciones, varios oficiales, entre los que hay un gran número de liberales y republicanos, han escrito una carta a Alcalá-Zamora, en la que ofrecen la formación de una Junta Militar constitucionalista de carácter provisional que ponga orden en el país. ¿Debemos aceptar?"
 spain.56.a:0 "Instalar la Junta"
 junta_seizes_power:0 "Una junta militar provisional tratará de poner en orden el país."
 spain.56.b:0 "¡La democracia es sagrada!"
 spain.57.t:0 "Elegir un líder"
 spain.57.d:0 "Las tensiones políticas en nuestro país están alcanzando cotas amenazadoras. Deberíamos elegir a un líder de la Junta para centralizar el poder y gobernar con mayor eficiencia. Hay 3 candidatos principales: el general Masquelet, que quiere restaurar el régimen liberal, el general Franco, que aboga por una restauración de la monarquía, y el general Mola, que desea hacer permanente la Junta Militar. Los oficiales van a votar ahora, ¿a quién elegirán?"
 spain.57.a:0 "¡A Masquelet!"
 spain.57.b:0 "¡A Franco!"
 spain.57.c:0 "¡A Mola!"
 spain.58.t:0 "Restaurar la monarquía"
 spain.58.d:0 "¡Con los malvados rojos vencidos, podemos empezar a trabajar en la restauración de la sagrada monarquía!"
 spain.58.a:0 "¡Por el Rey!"
 spain.59.t:0 "Restaurar la democracia"
 spain.59.d:0 "Con los malvados comunistas vencidos, podemos ceder el poder ejecutivo a un gobierno parlamentario, que probablemente sea una coalición entre republicanos de izquierda y liberales."
 spain.59.a:0 "¡La Libertad ha vencido!"
 spain.60.t:0 "El estado de la junta"
 spain.60.d:0 "Con los malvados rojos vencidos, podemos empezar a trabajar en el nuevo Directorio Militar, que sustituirá a la junta y será permanente. Alcalá-Zamora ya ha sido depuesto y los falangistas parecen dispuestos a entrar en el gobierno."
 spain.60.a:0 "¡Una, Grande y Libre!"
 military_junta:0 "La Junta Militar está el poder"
 mola_elected:0 "Mola lidera la Junta"
 franco_elected:0 "Franco lidera la Junta"
 masquelet_elected:0 "Masquelet lidera la Junta"
 will_go_democratic:0 "¡La Democracia será restaurada pronto!"
 will_go_monarchist:0 "¡La Monarquía será restaurada pronto!"
 will_go_fascist:0 "¡La Junta se radicalizará pronto!"
 junta_chosen:0 "¡Por España!"
 spain.62.t:0 "Atentado Anarquista"
 spain.62.d:0 "Era obvio que a la izquierda no le gustó nada la llegada al poder de la junta, y los miles de manifestantes izquierdistas que protestan cada día así lo atesiguan. Ayer un terrorista de la CNT-FAI, llamado Aurelio Fernández Sánchez, lanzó una bomba al paso de un desfile militar en Sevilla. El resultado han sido 23 muertos, entre los que se encuentra el gobernador de Sevilla, y 37 heridos, de los cuales 15 están graves. El atentado ha sacudido al país, y la CNT, la UGT y el Frente Trabajador están protestando por la detención el presunto terrorista y por la clausura preventiva de las sedes de la CNT en la provincia."
 spain.62.a:0 "¡Qué desgracia!"
 spain.63.t:0 "Protestas violentas en Madrid"
 spain.63.d:0 "La izquierda sigue en pie de guerra contra el gobierno militar, protestando cada día en las principales ciudades de España. La manifestación de ayer en Madrid fue especialmente violenta: 16 policías y 27 manifestantes han perdido la vida, la Gran Vía está destrozada y la estatua de Felipe III en la Plaza Mayor ha sido derribada y dañada. Las posteriores detenciones de izquierdistas han enfadado al Frente Trabajador, que ha convocado más protestas y ha llamado a los obreros a acabar con las fuerzas del orden, centrándose en la Guardia Civil."
 spain.63.a:0 "Esto es insostenible..."
 spain.63.b:0 "¡Envía a la Guardia Civil a partir cabezas!"
 spain.64.t:0 "El Ejército toma el poder"
 spain.64.d:0 "Ayer, tras intensas reuniones en el Estado Mayor y en el Consejo de Ministros, dimitió Manuel Portela y el presidente Alcalá-Zamora ha decretado el estado de guerra en vista del aumento de la violencia política. Este decreto ha colocado a la autoridad militar por encima de la civil, poniendo al frente del gobierno a una junta militar integrada por oficiales de todo signo político, de republicanos liberales de tradicionalistas. La junta gobernará hasta que se calme la situación, o eso aseguran los militares. Mientras tanto, la izquierda radical, indignada con la cancelación de las elecciones, ha roto el Frente Popular, uniéndose el PSOE y el PCE en un nuevo Frente Trabajador que ya ha convocado protestas contra la junta. Los republicanos de centro y de izquierdas han emitido una nota de protesta, pero la CEDA ha permanecido en silencio, admitiendo su apoyo al Ejército."
 spain.64.a:0 "Una decisión drástica."
 spain.68.t:0 "Elecciones de 1940"
 spain.68.d:0 "La República ha superado la prueba más dura, y los radicales de la derecha y de la izquierda han sido apaciguados. Pero eso no significa que estos 4 años hayan sido fáciles. La crisis económica y el aumento de la tensión internacional han puesto las cosas difíciles para el gobierno. Ahora en estas elecciones hay dos opciones principales: los republicanos de izquierdas, con su programa socialdemócrata y la CEDA, el adalid del catolicismo político. ¿Quién ganará?"
 spain.69.t:0 "Los Presupuestos Generales de la República"
 spain.69.d:0 "Hoy se reúne el Congreso de los Diputados para votar los presupuestos generales de la República para el año que viene. Los liberales han elaborado un programa de inversiones en el sector privado, lo que ayudará a la industria, pero con recortes a las ayudas sociales que enfadarán a los obreros. Los socialdemócratas abogan por una inversión en ayudas sociales y derechos laborales, lo que alegrará al pueblo, a costa de la industria militar. La CEDA, sin embargo, defiende una expansión de la industria militar en detrimiento de la civil. ¿Qué opción ganará?"
 spain.69.a:0 "Presupuestos de la CEDA"
 spain.69.b:0 "Presupuestos liberales"
 spain.69.c:0 "Presupuestos socialdemócratas"
 SPR_c_budget:0 "Presupuestos cedistas"
 SPR_l_budget:0 "Presupuestos liberales"
 SPR_sd_budget:0 "Presupuestos socialdemócratas"
 spain.70.t:0 "Fallece Valle-Inclán"
 spain.70.d:0 "El famoso escritor Ramón María del Valle-Inclán ha muerto hoy en su domicilio en Santiago de Compostela  « a consecuencia de un coma rápido, después de una grave enfermedad de vejiga urinaria complicada con carácter de malignidad ». Valle-Inclán fue uno de los principales autores de principios del siglo XX, y recientemente había estado dirigiendo una plataforma de escritores de carácter socialista. Manuel Azaña, líder de Izquierda Republicana, ha expresado ya sus condolencias."
 spain.70.a:0 "Memento Mori"
 spain.71.t:0 "Morena Clara"
 spain.71.d:0 "¡Hoy se ha estrenado en todo el país la película 'Morena Clara'! Dirigida por Florián Rey y protagonizada por Imperio Argentina, Miguel Ligero y Manuel Luna, la película, de género musical, está siendo el mayor éxito comercial del cine español hasta la fecha."
 spain.71.a:0 "¡Consígueme una entrada!"
 spain.72.t:0 "Alcalá-Zamora disuleve las Cortes"
 spain.72.d:0 "En medio de la crisis política que hoy vive España, el Presidente don Niceto Alcalá-Zamora ha firmado hoy el decreto de disolución de las Cortes, convocando elecciones para el día 16 de febrero. Aunque no es una sorpresa para nadie, este acto entierra las aspiraciones de la CEDA de obtener el gobierno con su anterior mayoría parlamentaria."
 spain.72.a:0 "Que así sea"
 SPR_election_called:0 "§Y¡Habrá elecciones el 16 de febrero!§"
 spain.73.t:0 "Requisar Aviones Civiles"
 spain.73.d:0 "Nuestro personal militar ya se ha acercado a los aereopuertos civiles bajo nuestro control y han requisado varions aviones de uso civil. Pero, ¿qué hacemos con ellos?"
 spain.73.a:0 "¡Serán Cazas!"
 spain.73.b:0 "¡Serán bombarderos!"
 spain.75.t:0 "Indundaciones en Sevilla"
 spain.75.d:0 "¡El Guadalquivir se ha desbordado! La inundación ha provocado graves deños en Sevilla y en algunos pueblos de la provincia, mientras varios voluntarios se organizan para dar una respuesta."
 spain.75.a:0 "¡Envía ayuda!"
 spain.74.t:0 "Lluis Companys vuelve a Barcelona"
 spain.74.d:0 "Tras la victoria del Frente Popular, el presidente de la Generalitat detenido en 1934 por sedición ha vuelto a Barcelona para reconstruir su gobierno. De momento, el apoyo al gobiero a Cataluña ha aumentado."
 spain.74.a:0 "Benvingut a Barcelona"
 spain.76.t:0 "Iniciativas mineras en Málaga"
 spain.76.d:0 "Tras el acuerdo entre varias empresas, se ha creado una nueva compañía minera en Málaga, para explotar la pizarra bituminosa en la serranía de Ronda. Está previsto que estos proyectos reactiven la economía de la región."
 spain.76.a:0 "Buena iniciativa"
 spain.77.t:0 "La Casa de Bernarda Alba"
 spain.77.d:0 "¡Hoy se ha estrenado en un teatro de Madrid 'La Casa de Bernarda Alba', una obra de teatro escrita por el prometedor escritor Federico García Lorca. El mismo autor ha estado allí, junto con otras personalidades como el expresidente Portela o Alejandro Lerroux entre otros. Se prevé que la obra tenga una buena acogida por parte del público, ya que el libreto fue un éxito de ventas."
 spain.77.a:0 "¡Nunca tengamos ese fin!"
 spain.78.t:0 "Boom Industrial"
 spain.78.d:0 "Nuestra política de liberalización está dando sus frutos. Industrias extranjeras invierten en nuestro país, y las locales disfrutan de unos índices de ventas sin precentes. España se fortalece."
 spain.78.a:0 "¡Vamos a festejarlo!"
 spain.79.t:0 "Huelga Obrera"
 spain.79.d:0 "Nuestra política de recortar derechos de los trabajadores ya tiene respuesta en la calle. Los obreros se han organizado para hacer una huelga general en las principales ciudades del país. ¿Qué debemos hacer?"
 spain.79.a:0 "Dales concesiones"
 spain.79.b:0 "Envía al Ejército"
 spain.80.t:0 "Expansión de la Industria Militar"
 spain.80.d:0 "Nuestra política de favorecer al sector militar está dando su fruto. Varias industrias militares están aumentando vertiginosamente su índice de beneficios, lo que ha permitido un expansión de las fábricas militares de nuestro país."
 spain.80.a:0 "Más armas para nosotros"
 spain.81.t:0 "Protestas del Sector Civil"
 spain.81.d:0 "Varios industriales ajenos al sector militar han enviado una carta al gobierno, denunciando el favoritismo al sector militar y amenazando con abandonar el país si no cambiamos nuestra política."
 spain.81.a:0 "Que se vayan"
 spain.81.b:0 "Revierte nuestra política"
 spain.82.t:0 "Mejora del Sistema Educativo"
 spain.82.d:0 "Nuestras inversiones en educación e investigación están dando su fruto, y los investigadores que están desarrollando proyectos de investigación no tienen problemas en encontrar fondos. ¡Es la edad de oro de la ciencia!"
 spain.82.a:0 "Solo sé que sabemos mucho"
 spain.83.t:0 "Bancarrota de una compañía militar"
 spain.83.d:0 "Debido a nuestra política antimilitarista, una de las compañías militares más grandes del país está al borde de la bancarrota. ¿Qué debemos hacer?"
 spain.83.a:0 "No podemos hacer nada"
 spain.83.b:0 "¡Rescátales!"
 SPR_broke:0 "Compañía de Armas en quiebra"
 SPR_bailout:0 "Rescate Estatal"
 SPR_ed_profit:0 "Boom Científico"
 SPR_outflow:0 "Fuga de Capitales"
 SPR_f_boom:0 "Boom Industrial"
 spain.84.t:0 "Elecciones Catalanas"
 spain.84.d:0 "Ayer se celebraron en Cataluña las segundas elecciones al Parlament desde el Estatuto. Los resultados dan una mayoría a Esquerra Republicana, que mantiene su dominio de la Generalitat. Además, las fuerzas de izquierda revolucionaria se han hundido, y se cree que la Lliga podría ganar las siguientes elecciones."
 spain.84.a:0 "Felicidades a Companys"
 spainf.1.t:0 "España quiere unirse al Eje"
 spainf.1.d:0 "Tras el ascenso de la Falange en España, el gobierno español ha estado realizando acercamientos diplomáticos con nosotros. Ahora quieren una alianza militar oficial."
 spainf.1.a:0 "Aceptar"
 spainf.1.b:0 "Rechazar"
 spainf.3.t:0 "Alemania rechaza la alianza"
 spainf.3.d:0 "Alemania ha rechazado nuetsra propusta diplomática ¿¡A lo mejor creen que los soldados españolas son menos valerorosos!?"
 spainf.3.a:0 "Malditos cabezas cuadradas"
 spainf.2.t:0 "Alemania acepta la alianza"
 spainf.2.d:0 "¡Alemania ha aceptado la alianza! Ahora estamos juntos en esto."
 spainf.2.a:0 "¡Viva Alemania!"
 spainf.4.t:0 "España influencia nuestra política"
 spainf.4.d:0 "El gobierno fascista Español está desestabilizando nuestro país. Ayudando a los ultraderechistas locales y proporcionándoles financiación, es posible que acaben provocando un cambio de régimen."
 spainf.4.a:0 "Malditos españoles"
 spainf.5.t:0 "Una propuesta de España"
 spainf.5.d:0 "A llegado un mensaje de España. Quieren nuestra colaboración en una alianza global para derrotar al colonialismo británico. ¿Deberíamos aceptar?"
 spainf.6.t:0 "[From.GetName] se une a nuestra alianza"
 spainf.6.d:0 "Nuestra alianza está aumentando. Con un nuevo miembro, estamos más preparados para luchar."
 spainf.6.a:0 "Bien"
 spainf.7.t:0 "[From.GetName] rechaza nuestra alianza"
 spainf.7.d:0 "[From.GetName] ha rechazado nuestra propuesta, temiendo quizás la respuesta diplomática. ¡No importa, nos las arreglaremos sin ellos!"
 spainf.7.a:0 "¡Maldita Sea!"
 south_axis:0 "Eje Del Sur"
 spainf.8.t:0 "España demanda Gibraltar"
 spainf.8.d:0 "La cuestión de Gibraltar ha sido un asunto espinoso en las relaciones Hispano-Británicas desde el siglo XVII, y nuestra posición ha sido siempre la misma. A pesar de ello, el aumento de la presión española nos fuerza a tomar una decisión. Rechazar sus demandas mantendrá nuestro dominio del Mediterráneo, pero es posible que arroje a España a los brazos de Alemania. ¿Cómo debemos responder?"
 spainf.8.a:0 "Cede Gibraltar"
 spainf.8.b:0 "Es demasiado importante"
 spainf.9.t:0 "Los británicos ceden Gibraltar"
 spainf.9.d:0 "Hoy es un gran día para España. La presencia colonial en la península ha terminado, y una nueva era comienza para España."
 spainf.9.a:0 "Por fin"
 spainf.10.t:0 "Los británicos rechazan nuestras demandas"
 spainf.10.d:0 "Los malditos británicos han rechazado nuestras demandas. Bien, si ellos no ceden Gibraltar, ¡lo tomaremos por la fuerza!"
 spainf.10.a:0 "¡Preparad la artillería!"
 spainf.11.t:0 "España quiere unirse a los aliados"
 spainf.11.d:0 "Ha llegado una oferta de alianza de España. Sus tropas nos pueden ayudar a aplastar a Alemania, pero su derrota dejaría Gibraltar abierto. ¿Cómo debemos responder?"
 spainf.12.t:0 "Los Británicos aceptan"
 spainf.12.d:0 "El Reino Unido ha aceptado nuestra petición, y ahora somos parte de los aliados. Destruiremos a la tiranía juntos."
 spainf.12.a:0 "Excelente"
 spainf.13.t:0 "Los británicos rechazan la propuesta"
 spainf.13.d:0 "Aparentemente los británicos están más preocupados por su impero que por  libertad. Encontraremos otra forma de defender la democracia."
 spainf.13.a:0 "Malditos imperialistas"
 spainf.14.d:0 "España está desestabilizando nuestro régimen. Están financiando y apoyando a partidos centristas que quieren una democracia liberal."
 spainf.15.d:0 "Ha llegado una propuesta de alianza de España. Quieren ignorar a la Commonwealth y crear una alianza de países democráticos para combatir la tiranía. ¿Cómo debemos responder?"
 spainf.17.d:0 "Un mensaje ha llegado.[From.GetName] ha rechazado nuestra oferta. No importa, ¡no los necesitamos!"
 spainf.16.d:0 "La nueva liga democrática se está agrandado con la adición de un nuevo miembro. ¿Cuándo estaremos preparados?"
 spainf.17.a:0 "El miedo es nuestro enemigo"
 spainf.16.a:0 "Buenas noticias para los demócratas"
 south_allies:0 "Entente"
 united_nations:0 "Naciones Unidas"
 spainf.18.t:0 "España quiere una alianza"
 spainf.18.d:0 "El gobierno izquierdista de España ha entendido por fin dónde está el verdadero poder. Podemos dejarles unirse a nuestra alianza, y así tener un aliado en la otra punta de Europa."
 spainf.20.t:0 "Los Soviéticos rechazan el acuerdo"
 spainf.20.d:0 "Parece que la URSS no quiere agraviar a los capitalistas. No queremos alianzas con los esclavos del capital."
 spainf.20.a:0 "Continuaremos la Revolución solos"
 spainf.19.t:0 "La URSS acepta"
 spainf.19.d:0 "La URSS ha aceptado nuestra propuesta, y ahora somos parte del Comintern. ¡Destruiremos a los capitalistas juntos!"
 spainf.19.a:0 "Un buen día para el proletariado"
 spainf.21.d:0 "El gobierno izquierdista español ha expresado sus necesiadades de unificar la península en una única República Socialista. Están demandando Gibraltar como preludio de su ataque a Portugal. ¿Cómo debemos responder?"
 spainf.22.d:0 "El Reino Unido, temiendo las consecuencias, ha cedido Gibraltar. ¡La Unificación Mundial está un pasito más cerca!"
 spainf.22.a:0 "Excelente"
 spainf.23.d:0 "El malvado gobierno británico se resiste a abandonar sus colonias. Entonces deberemos pedírselo... ¡A cañonazos!"
 spainf.24.t:0 "¡El Eje del Sur reclama nuestras tierras!"
 spainf.24.d:0 "La malvada alianza entre Italia, Bulgaria y España nos ha dejado en una posición incómoda. Están reclamando nuestras tierras, y nosotros debemos decidir qué hacer. ¿Luchar y perder vidas griegas, o rendirse y perder la soberanía?"
 spainf.24.b:0 "Elefthería i thánatos!"
 spainf.24.a:0 "Rendirse"
 spainf.25.t:0 "Grecia se rinde"
 spainf.25.d:0 "¡Grecia se ha rendido!¡Mientras hablamos, soldados italianos y búlgaros han empezado a reclamar sus tierras correspondientes!¡No nos quedemos atrás, reclamemos las nuestras!"
 spainf.25.a:0 "Un día glorioso"
 spainf.26.t:0 "Grecia se resiste"
 spainf.26.d:0 "Los griegos han ignorado nuestras demandas y han empezado a mobilizarse. Será mejor que los aplastemos antes de que se conviertan en una amenaza."
 spainf.26.a:0 "¡A los barcos!"
 spainf.27.t:0 "¿Una nueva Entente?"
 spainf.27.d:0 "Ha llegado una propuesta de España. Desean crear una alianza europea y democrática para defendernos de Alemania e Italia. ¿Qué contestaremos?"
 spainf.27.a:0 "Aceptar"
 spainf.27.b:0 "Rechazar"
 spainf.28.t:0 "Francia rechaza la propuesta"
 spainf.28.d:0 "Francia ha rechazado nuestra propuesta. A lo mejor piensan que España es un país débil..."
 spainf.28.a:0 "Malditos sean"
 spainf.29.t:0 "La Nueva Entente"
 spainf.29.d:0 "La nueva Alianza Europea, llamada como la antigua, ha nacido. ¡Que tiemblen los fascistas!"
 spainf.29.a:0 "¡Buenas Noticias!"
 spainf.30.t:0 "¿Las Naciones Unidas?"
 spainf.30.d:0 "Ha llegado una propuesta de España. Se ofrecen para colaborar en la creación de una alianza mundial y democrática, que luche para acabar con el autoritarismo. ¿Deberíamos aceptar?"
 spainf.30.a:0 "Por supuesto"
 spainf.30.b:0 "Ni hablar"
 spainf.31.t:0 "Los EEUU rechazan la propuesta"
 spainf.31.d:0 "Los EEUU han rechazado nuestra propuesta. ¿Acaso piensan que España es un país débil...?"
 spainf.31.a:0 "Malditos sean"
 spainf.32.t:0 "Las Naciones Unidas"
 spainf.32.d:0 "La nueva Alianza Global, destinada a acabar con los tiranos, ha nacido. ¡Que tiemblen los fascistas!"
 spainf.32.a:0 "¡Buenas Noticias!"
 spainf.33.t:0 "¡España demanda Malta!"
 spainf.33.d:0 "El gobierno fascista español sigue con sus demandas territoriales. Ahora nos demandan la evacuación de nuestras tropas de Malta y sus islas circundantes."
 spainf.33.a:0 "Cede Malta"
 spainf.33.b:0 "¡Es demasiado!"
 spainf.34.t:0 "Los británicos ceden Malta"
 spainf.34.d:0 "¡Los británicos han aceptado nuestras demandas y han evacuado Malta!"
 spainf.34.a:0 "¡Viva España!"
 spainf.35.t:0 "Los británicos rechazan nuestras demandas."
 spainf.35.d:0 "Como era de esperar, el gobierno británico se ha negado a evacuar Malta"
 spainf.35.a:0 "¡Estúpidos!"
 spainf.36.t:0 "¡España demanda Marruecos!"
 spainf.36.d:0 "El gobierno fascista español sigue con sus demandas territoriales. Ahora nos demandan la evacuación de nuestras tropas de nuestra parte del protectorado Marroquí."
 spainf.36.a:0 "Cede Marruecos"
 spainf.36.b:0 "¡Es demasiado!"
 spainf.37.t:0 "Los franceses ceden Marruecos"
 spainf.37.d:0 "¡Los franceses han aceptado nuestras demandas y han evacuado Marruecos!"
 spainf.37.a:0 "¡Viva España!"
 spainf.38.t:0 "Los franceses rechazan nuestras demandas."
 spainf.38.d:0 "Como era de esperar, el gobierno francés se ha negado a evacuar Marruecos"
 spainf.38.a:0 "¡Estúpidos!"
 spainf.39.t:0 "¡España demanda Perpiñán!"
 spainf.39.d:0 "El gobierno fascista español sigue con sus demandas territoriales. Ahora nos demandan la cesión de nuestra soberanía sobre el Rosellón y la Cerdaña."
 spainf.39.a:0 "Cede el Rosellón"
 spainf.39.b:0 "¡Es demasiado!"
 spainf.40.t:0 "Los franceses ceden Perpiñán"
 spainf.40.d:0 "¡Los franceses han aceeptado nuestras demandas y han evacuado el Rosellón!"
 spainf.40.a:0 "¡Viva España!"
 spainf.41.t:0 "Los franceses rechazan nuestras demandas."
 spainf.41.d:0 "Como era de esperar, el gobierno francés se ha negado a evacuar el Rosellón"
 spainf.41.a:0 "¡Estúpidos!"
